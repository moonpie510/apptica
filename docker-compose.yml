services:
  nginx:
    image: nginx:1.29.1-alpine
    container_name: nginx
    volumes:
      - .:/var/www/apptica/site
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/log:/var/log/nginx
    ports:
      - "8080:80"
    depends_on:
      - php-fpm

  php-fpm:
    build: ./docker/php-fpm
    container_name: php-fpm
    restart: unless-stopped
    working_dir: /var/www/apptica/site
    volumes:
      - ./docker/php-fpm/php.ini:/etc/php/8.3/fpm/conf.d/99-overrides.ini
      - ./docker/php-fpm/php-fpm.conf:/etc/php/8.3/fpm/pool.d/z-overrides.conf
      - ./docker/php-fpm/log:/var/log/php-fpm
      - .:/var/www/apptica/site
    depends_on:
      - postgres

  postgres:
    image: postgres:18.0
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=apptica
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres/pgdata:/var/lib/postgresql/data/pgdata
